<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./result.css" />
    <title>Results-page</title>
  </head>
  <body>
    <header>
      <img src="./epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
      <h1>Results</h1>
      <h3>The summary of your answers:</h3>
      <div class="container">
        <div class="donut-chart-block block">
          <div class="donut-chart">
            <div id="part1" class="portion-block"><div class="circle"></div></div>
            <div id="part2" class="portion-block"><div class="circle"></div></div>
            <div id="part3" class="portion-block"><div class="circle"></div></div>
            <p class="center"></p>
          </div>
        </div>
      </div>
      <footer>
        <button type="button">Rate Us</button>
      </footer>
    </main>

    <script src="./result.js"></script>
  </body>
</html>
